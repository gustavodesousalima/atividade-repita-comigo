<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 10 - Escreva um programa para imprimir todas as tabuadas de 1 a N. N será informado pelo usuário. -->
</body>

<script>
    let n = parseInt(prompt('Digite um valor:'))
    let contador = 1
    let i = 1

    while(contador <= n){
        document.write(`Tabuada do ${contador}: <br>`)
        while(i <= 10){
            document.write(`${contador} x ${i} = ${contador * i} <br>`)
            i++
        }
        i = 1
        contador++
    }
</script>
</html>
