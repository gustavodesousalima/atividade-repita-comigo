<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 11 - Escreva um programa em que o usuário informe 10 valores e escreva quantos
     desses valores lidos estão entre os números 24 e 42 (incluindo os valores 24 e 42)
      e quantos deles estão fora deste intervalo. -->
</body>
<script>
    let contador = 0
    let dentro = 0
    let fora = 0

    while(contador < 10){
        let valores = parseInt(prompt('Digite um valor:'))

        if(valores >= 24 && valores <= 42){
            dentro++
        }else{
            fora++
        }

        contador++
    }

    document.write(`Valores dentro ${dentro} <br>`)
    document.write(`Valores fora ${fora}`)
</script>
</html>
