<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 7 - Escreva um algoritmo para ler as notas de avaliações de um aluno, calcule e imprima a média (simples)
    desse aluno. Só devem ser aceitos valores válidos durante a leitura (0 a 10) para cada nota. São 6 notas
    ao total. Caso o valor informado para qualquer uma das notas esteja fora do limite estabelecido, deve ser
    solicitado um novo valor ao usuário.  -->
</body>
<script>
    let media = 0
    let contador = 0
    
    while(contador < 6){
        let notas = parseFloat(prompt('Digite a nota:'))

        if(notas >= 0 && notas <= 10){
            media += notas
            contador++
        }else{
            alert('Nota inválida! Digite uma nota entre 0 e 10.')
        }
    }

    document.write(`${media/6}`)
</script>
</html>
