<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 4 - Faça um algoritmo que calcule e escreva a média aritmética dos números inteiros
     entre 15 (inclusive) e 100 (inclusive). -->
</body>

<script>
    let soma = 0
    let media = 0

    for(let i = 15; i <= 100; i++){
        soma += i
    }

    media = soma / 85

    document.write(`${media}`)
</script>
</html>
