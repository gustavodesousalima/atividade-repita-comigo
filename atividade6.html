<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 6 - Escreva um programa para ler 2 notas de um aluno, calcular e imprimir a média final.
     Considere que a nota de aprovação é 9,5. Logo após escrever a mensagem "Calcular a média
      de outro aluno Sim/Não?" e solicitar um resposta. Se a resposta for "S", o programa deve
       ser executado novamente, caso contrário deve ser encerrado exibindo a quantidade de alunos 
       aprovados. -->
</body>

<script>
    let nota1 = 0
    let nota2 = 0
    let media = 0
    let alunosAprovados = 0
    let resposta = 'S'

    while(resposta.toUpperCase() == 'S'){
        nota1 = parseFloat(prompt('Digite a primeira nota: '))
        nota2 = parseFloat(prompt('Digite a segunda nota: '))

        media = (nota1 + nota2) / 2

        if(media >= 9.5){
            alunosAprovados++
        }

        resposta = prompt('Calcular a média de outro aluno? (S/N)')
    }

    document.write(`alunos aprovados: ${alunosAprovados}`)
</script>
</html>
